<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Sistema de Productos</h1>
        <div class="controls">
            <button class="btn btn-success" onclick="toggleFormulario()">Nuevo Producto</button>
            <button class="btn btn-secondary" onclick="generarReporte()">Generar Reporte PDF</button>
        </div>
    </div>

    <div id="status" class="status"></div>
    
    <!-- Formulario -->
    <div id="formulario" class="form-section">
        <h3 id="form-title">Nuevo Producto</h3>
        <form id="product-form">
            <input type="hidden" id="product-id">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="categoria_id">Categoría:</label>
                <select id="categoria_id" required>
                    <option value="">Seleccionar...</option>
                    <option value="1">Electrónicos</option>
                    <option value="2">Ropa</option>
                    <option value="3">Hogar</option>
                    <option value="4">Deportes</option>
                    <option value="5">Medicamento</option>
                </select>
            </div>
            
            <div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelarFormulario()">Cancelar</button>
            </div>
        </form>
    </div>
    
    <!-- Lista de productos -->
    <div class="products-section">
        <h3>Lista de Productos</h3>
        <div id="productos">
            Cargando productos...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
